<!DOCTYPE html>
<html style="background: black">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Counterヽ(✿ﾟ▽ﾟ)ノ</title>
    <link rel="stylesheet" type="text/css" href="css/css1.css">
    <script type="text/javascript" src="js/js.js"></script>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>
<body>


<div class="timer-wrapper" style="background: black">

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

    <span id ="y">??

    </span>
    <span id="inputtime" style="background: black">
       <input type="text" id="t1" value="min">:
       <input type="text" id="t2" value="sec"><br>
        <input type="button" id="startbutton" value="Let's count!" onclick="whatnumber()" >
    </span>

    <span id="Showtime" style="display:none">
        <input type="button" id="stopbutton" value="Stop" onclick="stop()">
        <input type="button" id="restartbutton" value="Restart" onclick="restart()" >
        <p id="restart" value="no"></p>
    </span>
<script type="text/javascript" src="js/js3d.js"></script>

</body>
</html>
